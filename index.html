    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {

            fontFamily: {

      }

    <style>
      body {
        background-color: #050b14;
        color: #e2e8f0;
      }

      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f0ff; 
      }

        clip-path: polygon(0 0, 92% 0, 100% 8%, 100% 100%, 8% 100%, 0 92%);
